<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>موسوعة الصفوة</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="container">
    <h1>موسوعة الصفوة</h1>
    <p class="muted">مرجع تفاعلي لأعلام المسجد النبوي الشريف عبر العصور</p>
  </header>
  <main class="container">
    <section class="controls">
      <input id="search" placeholder="ابحث بالاسم..."/>
      <select id="sort">
        <option value="name">ترتيب أبجدي</option>
        <option value="death">سنة الوفاة (هجري)</option>
      </select>
      <select id="role">
        <option value="">كل الأدوار</option>
      </select>
    </section>
    <ul id="results" class="cards"></ul>
  </main>
  <footer class="container muted">
    تم إعداد المحتوى اعتمادًا على ملف «موسوعة الصفوة». 
  </footer>
  <script src="script.js"></script>
</body>
</html>
